# Netlify Build Configuration for PhD Betting Intelligence
# BYOK (Bring Your Own Key) - Users provide their own API keys via the UI

[build]
  base = "frontend/"
  command = "npm install && npm run build"
  publish = "frontend/dist"

[functions]
  directory = "frontend/netlify/functions"

# API redirects MUST come before SPA fallback (Netlify uses first match)
[[redirects]]
  from = "/api/openai/*"
  to = "/.netlify/functions/openai"
  status = 200
  force = true

[[redirects]]
  from = "/api/perplexity/*"
  to = "/.netlify/functions/perplexity"
  status = 200
  force = true

[[redirects]]
  from = "/api/deepseek/*"
  to = "/.netlify/functions/deepseek"
  status = 200
  force = true

[[redirects]]
  from = "/api/gemini/*"
  to = "/.netlify/functions/gemini"
  status = 200
  force = true

[[redirects]]
  from = "/api/grok/*"
  to = "/.netlify/functions/grok"
  status = 200
  force = true

# SPA fallback - LAST (must be after API routes)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
