# Netlify Build Configuration for PhD Betting Intelligence
# BYOK (Bring Your Own Key) - Users provide their own API keys via the UI

[build]
  # Explicitly cd into frontend, install deps, and build
  command = "cd frontend && npm ci && npm exec vite -- build"
  publish = "frontend/dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# API Proxy Routes - no redirects, direct to functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA fallback â€” only for non-API, non-function routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers for all content
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# CORS headers for API endpoints
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Origin, Content-Type, Accept, Authorization"
    Access-Control-Max-Age = "86400"
