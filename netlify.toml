# Netlify Build Configuration for PhD Betting Intelligence
# BYOK (Bring Your Own Key) - Users provide their own API keys via the UI

[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# NO API redirects needed — Functions v2 uses `export const config = { path }` for routing.
# Adding redirects here CONFLICTS with v2 function path routing and causes 404s.

# SPA fallback — only for non-API, non-function routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
