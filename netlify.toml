# Netlify Build Configuration for PhD Betting Intelligence
# BYOK (Bring Your Own Key) - Users provide their own API keys via the UI

[build]
  # Explicitly cd into frontend, install deps, and build
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# SPA fallback â€” only for non-API, non-function routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
