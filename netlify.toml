# Netlify Build Configuration for PhD Betting Intelligence
# BYOK (Bring Your Own Key) - Users provide their own API keys via the UI

[build]
  # Explicitly cd into frontend, install deps, and build
  command = "cd frontend && npm ci && npm exec vite -- build"
  publish = "frontend/dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# API Proxy Routes - handled by Netlify Functions v2 path config in api.js
# No redirect needed: the function's `export const config = { path: "/api/*" }` handles routing

# SPA fallback — only for non-API, non-function routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers for all content
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data: https://r2cdn.perplexity.ai; connect-src 'self' https://api.openai.com https://api.perplexity.ai https://api.x.ai https://generativelanguage.googleapis.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"

# CORS headers for API endpoints — dynamic origin handled in function code
# These are fallback headers; the function sets proper CORS per-request
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Max-Age = "86400"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
